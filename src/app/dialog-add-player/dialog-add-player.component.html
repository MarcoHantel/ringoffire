<h2 mat-dialog-title>Add new Player</h2>
<mat-dialog-content>
    <p>please enter player name</p>
    <mat-form-field>
        <mat-label>Favorite Animal</mat-label>
        <input matInput [(ngModel)]="name" />
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button  (click)="onNoClick()">No Thanks</button>
    <button mat-button [disabled]="!name || name.length == 0" [mat-dialog-close]="name" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
